{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page - Tutoring Platform</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <div class="tutoring-welcome-message">
        <h1>Welcome to StudyBuddy</h1>
        <p>This is the starting point of our journey to knowledge.</p>

        <!-- buttons forlogin forms -->
        <button id="showStudentLoginForm" class="login-btn">Student Login</button>
        <button id="showTeacherLoginForm" class="login-btn">Teacher Login</button>
        <button id="showSignupForm" class="login-btn">Sign Up</button>

        <!-- student login form  -->
        <div id="studentLoginForm" style="display:none;">
            <form method="post" action="{% url 'student_login' %}">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- teacher login form  -->
        <div id="teacherLoginForm" style="display:none;">
            <form method="post" action="{% url 'teacher_login' %}">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- sign-up form  -->
        <div id="signupForm" style="display:none;">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <label for="signupUsername">Username:</label><br>
                <input type="text" name="username" id="signupUsername" required><br>

                <label for="signupPassword">Password:</label><br>
                <input type="password" name="password" id="signupPassword" required><br>

                <label for="signupRole">Role:</label><br>
                <select name="role" id="signupRole" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select><br>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        const studentLoginBtn = document.getElementById("showStudentLoginForm");
        const teacherLoginBtn = document.getElementById("showTeacherLoginForm");
        const signupBtn = document.getElementById("showSignupForm");
        const studentLoginForm = document.getElementById("studentLoginForm");
        const teacherLoginForm = document.getElementById("teacherLoginForm");
        const signupForm = document.getElementById("signupForm");
    
        // function to reset all button styles and hide all forms
        function resetAll() {
            studentLoginForm.style.display = "none";
            teacherLoginForm.style.display = "none";
            signupForm.style.display = "none";
            studentLoginBtn.classList.remove("button-active");
            teacherLoginBtn.classList.remove("button-active");
            signupBtn.classList.remove("button-active");
        }
    
        
        studentLoginBtn.onclick = function() {
            resetAll();
            studentLoginForm.style.display = "block";
            studentLoginBtn.classList.add("button-active");
        };
    
        
        teacherLoginBtn.onclick = function() {
            resetAll();
            teacherLoginForm.style.display = "block";
            teacherLoginBtn.classList.add("button-active");
        };
    
        
        signupBtn.onclick = function() {
            resetAll();
            signupForm.style.display = "block";
            signupBtn.classList.add("button-active");
        };
    </script>
    
</body>
</html>
{% endblock content %}
