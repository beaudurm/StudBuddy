{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page - Tutoring Platform</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <div class="tutoring-welcome-message">
        <h1>Welcome to StudyBuddy</h1>
        <p>This is the starting point of our journey to knowledge.</p>

        <!-- Buttons to toggle login forms -->
        <button id="showStudentLoginForm" class="login-btn">Student Login</button>
        <button id="showTeacherLoginForm" class="login-btn">Teacher Login</button>
        <button id="showSignupForm" class="login-btn">Sign Up</button>

        <!-- Student Login Form (Initially Hidden) -->
        <div id="studentLoginForm" style="display:none;">
            <form method="post" action="{% url 'student_login' %}">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Teacher Login Form (Initially Hidden) -->
        <div id="teacherLoginForm" style="display:none;">
            <form method="post" action="{% url 'teacher_login' %}">
                {% csrf_token %}
                <label for="username">Username:</label><br>
                <input type="text" name="username" id="username" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required><br>
                <input type="submit" value="Login">
            </form>
        </div>

        <!-- Sign-Up Form (Initially Hidden) -->
        <div id="signupForm" style="display:none;">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <label for="signupUsername">Username:</label><br>
                <input type="text" name="username" id="signupUsername" required><br>

                <label for="signupPassword">Password:</label><br>
                <input type="password" name="password" id="signupPassword" required><br>

                <label for="signupRole">Role:</label><br>
                <select name="role" id="signupRole" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select><br>

                <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script>
        // Handles clicking on the buttons to show forms
        document.getElementById("showStudentLoginForm").onclick = function() {
            document.getElementById("studentLoginForm").style.display = "block";
            document.getElementById("teacherLoginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "none";
        };
        document.getElementById("showTeacherLoginForm").onclick = function() {
            document.getElementById("teacherLoginForm").style.display = "block";
            document.getElementById("studentLoginForm").style.display = "none";
            document.getElementById("signupForm").style.display = "none";
        };
        document.getElementById("showSignupForm").onclick = function() {
            document.getElementById("signupForm").style.display = "block";
            document.getElementById("studentLoginForm").style.display = "none";
            document.getElementById("teacherLoginForm").style.display = "none";
        };
    </script>
</body>
</html>
{% endblock content %}
